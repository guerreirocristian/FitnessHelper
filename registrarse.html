	<body>

	
    <div class="container-fluid">
        <div class="card card-container">
            
            <img id="profile-img" class="profile-img-card" src="css/imagenes/hexagons.png" />
            <div class="form-signin">
                <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
                <input type="password" id="repetirContraseña" class="form-control" placeholder="Repetir Contraseña" required>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre/s" required>
                <input type="text" id="apellido" class="form-control" placeholder="Apellido/s" required>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="botonRegistro">Registrarse</button>
            </div>

        

            <div class="row mt-4">
                <div class="col-0"></div>
                <div class="col-12"><p id="registroError" class="error">Campo obligatorio</p>
                    <p id="registroErrorContraseña" class="error">Las contraseñas no coinciden</p></div>
                <div class="col-0"></div>
            </div>



        </div><!-- /card-container -->

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <!-- Modal body -->
            <div class="modal-body">
              ¡Tu registro fue exitoso!
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="registroExitoso" data-dismiss="modal">Cerrar </button>
            </div>
            
          </div>
        </div>
    </div>

</div><!-- /container -->
