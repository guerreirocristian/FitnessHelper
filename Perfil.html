	<div class="conteiner-fluid">	
		<div class="row transparencia">
		<div class="col-12"> <!-- CONTENEDOR -->

				<!-- MENU DESPLEGABLE PARA EDITAR PERFIL -->
        <div class="card hovercard">
        	<div class="cardheader">
			  	<div class="dropdown">
			  		<button class="btn btn-propio" type="button" id="dropdownMenuButton" 	data-toggle="dropdown" aria-haspopup="true" aria-expanded="	false">
				    	<i class="fas fa-ellipsis-v"></i>
				  	</button>
				 	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton"	>
				    	<div class=" btn btn-sm btn-editar" id="editPerfil">
				     		<i class="far fa-edit"></i>
				    	</div>
				    	<br>
				    	<label class="mb-0" for="cambiarImgPerfil">
				    		<div class=" btn btn-sm btn-editar">
				    	   		<i class="far fa-images "></i>
				    		</div>
				    	</label>
				    	<br>
				    	<div class=" btn btn-sm btn-editar" id="editSocial">
				    	   		<i class="far fa-laugh-beam "></i>
				    	</div>
				  	</div>
				</div>
			</div> <!-- DONDE VA LA IMAGEN -->

				<div class="row transparencia">
                	<div class="avatar col centrar">
                		<div class="btn btn-sm btn-img" >
                			<input type="file" class="ocultar" id="cambiarImgPerfil">
                			<img alt="Foto de perfil" id="imgPerfil" src="css/imagenes/imgLogin.png">
                			
                    	</div>
                	</div>

            	</div>


                <div class="info row transparencia">
                    <div class="title col centrar">

                        <p ><span id="nombre"></span> <span id="apellido"></span></p>

                    </div>

                   

                    <!-- INGRESAR LAS CAJAS PENSADAS PARA EL PERFIL ACA -->
                    <div class="desc col-12">Edad: 
                    	<span  id="edad">Sin especificar</span>
                    </div>
                    <div class="desc col-12">Sexo: 
                     	<span id="sexo">Sin especificar</span>
                    </div>
                    <div class="desc col-12 ">Nacionalidad: 
                     	<span id="nacion">Sin especificar</span>
                    </div>
                    <div class="desc col-12">Disciplina/s: 
                    	<span id="disci">Sin especificar</span>
                    </div>
                    <div class="desc col-12">Contacto:</div>

                    <!-- -->

                </div>
                <div class="bottom row transparencia">
                	<div class="col centrar">
	                    <a class="btn btn-twitter btn-sm" id="twitter" href="">
	                        <i class="fab fa-twitter"></i>
	                    </a>
                    </div>

                	<div class="col centrar">
	                    <a class="btn btn-facebook btn-sm" id="facebook" 
	                       href="">
	                        <i class="fab fa-facebook"></i>
	                    </a>
	                </div>

                	<div class="col centrar">
	                    <a class="btn btn-instagram btn-sm"  id="instagram" href="">
	                        <i class="fab fa-instagram"></i>
	                    </a>
                    </div>
                </div>
            </div>
		</div>
	</div>

	<!-- MODAL DE DATOS DE PERFIL -->
	<div class="modal fade" id="modalInfo" data-backdrop="false">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <!-- Modal body -->
            <div class="modal-body">
              	<input type="text" class="form-control mb-1" id="modalNombre" placeholder="Nombre/s">
            	<input type="text" class="form-control mb-1" id="modalApellido" placeholder="Apellido/s">
            	<input type="text" class="form-control mb-1" id="modalEdad" placeholder="Edad">
            	<input type="text" class="form-control mb-1" id="modalSexo" placeholder="Sexo">
            	<input type="text" class="form-control mb-1" id="modalNacionalidad" placeholder="Nacionalidad">
            	<input type="text" class="form-control" id="modalDisciplina" placeholder="Disciplina/s">
            	
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-success mr-auto" id="cambiarInfoPerfil">Guardar</button>
    		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
            
          </div>
        </div>
    </div>


    <!-- MODAL DE REDES SOCIALES -->
    <div class="modal fade" id="modalSocial" data-backdrop="false">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <!-- Modal body -->
            <div class="modal-body">

            	
              	<input type="text" class="form-control mb-1" id="modalTwitter" placeholder="https://twitter.com/usuario">
            	<input type="text" class="form-control mb-1" id="modalFacebook" placeholder="https://www.facebook.com/usuario">
            	<input type="text" class="form-control mb-1" id="modalInstagram" placeholder="https://www.instagram.com/usuario">
            	
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-success mr-auto" id="cambiarInfoSocial">Guardar</button>
    		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
            
          </div>
        </div>
    </div>

</div>
